<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calcule seu IMC</title>
</head>
<body>
  <main id="container">
    <!--Section com Interação do Usuário para Inserir os Dados-->
    <section id="calculator">
      <form id="form">
        <h1 id="title">
          Calculadora - IMC
        </h1>
        <div class="input-box">
          <label for="weight">
            Peso em Kg
          </label>
          <div class="input-field">
            <i class="fa-solid fa-weight-hanging"></i>
            <input type="number" id="weight" required>
            <span>
              Kg
            </span>
          </div>
        </div>
        <div class="input-box">
          <label for="height">
            Altura em metros
          </label>
          <div class="input-field">
            <i class="fa-solid fa-ruler"></i>
            <input type="number" step="0.01" id="height" required>
            <span>
              m
            </span>
          </div>
        </div>
        <button id="button-calculate">
          Calcular
        </button>
      </form>
    </section>
    <!--Section para Resultado do cálculo co Imc-->
    <section id="form">
      <div id="infos" class="hidden">
        <div id="result">
          <div id="bmi">
            <span id="value"></span>
            <span>Seu IMC</span>
          </div>
          <div id="description">
            <span></span>
          </div>
        </div>
        <div id="section-more-info">
          <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="+blank">
            Mais Informações sobre o IMC
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>
      </div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
